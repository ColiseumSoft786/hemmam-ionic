<ion-header>

  <ion-navbar>
    <ion-title>التحدي</ion-title>
  </ion-navbar>

</ion-header>

<!--  Theme Form - Form Write Address -->
<ion-content>
  <ion-grid *ngIf="data != null">
    
    <ion-row padding>
            <!-- Full Name -->
      <ion-col col-12 align-self-start>
        <ion-item no-lines box-shadow margin-bottom>
          <ion-input type="text" placeholder="عنوان" class="textt" [(ngModel)]="firstName"></ion-input>
       </ion-item>      
       <ion-item no-lines box-shadow margin-bottom>
          <ion-label >اختر المهمة</ion-label>
          <ion-select [(ngModel)]="task" [ngModelOptions]="{standalone: true}">
              <ion-option value="{{list.id}}" *ngFor="let list of ressult">{{list.tasks}} </ion-option>
          </ion-select>
        </ion-item>
        <p class="left">يرجى تحميل الفيديو تحت 30 ثانية</p>
        <button ion-button outline block (click)="changephoto()">رفع فيديو</button>

          <p text-center="">{{selected}}</p>
     </ion-col>

    
      <!-- Button Write Comment -->
      <ion-col col-12  align-self-end>
      <button ion-button outline block (click)="uploadvideo()">
          خضع
        </button>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</ion-content>
