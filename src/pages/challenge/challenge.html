<ion-header>
  <ion-navbar>
    <ion-title>التحدي</ion-title>
  </ion-navbar>
</ion-header>

<!--  Theme Form - Form Write Address -->
<ion-content>
  <ion-grid>

        <ion-grid no-padding *ngIf="empty == 1 ">
                <ion-row>
                    <ion-col col-12 align-self-start  >
                        <ion-card profile padding text-center box-shadow>                          
                          <ion-card-content  text-right>
                            <h1 ion-text color="secondary"> انتظر التحدي التالي </h1>                      
                          </ion-card-content> 
                        </ion-card>
                      </ion-col>
                </ion-row>
            </ion-grid>



    
      <ion-grid no-padding *ngIf="challengeStatus != 1 ">
          <ion-row>
              <ion-col col-12 align-self-start  >
                  <ion-card profile padding text-center box-shadow>
                    
                    <ion-card-content  text-right>
                      <h1 ion-text color="secondary"> اختر التحدي الخاص بك </h1>                      
                    </ion-card-content> 

                    <ion-col col-12 align-self-start> 

                      <ion-item no-lines box-shadow margin-bottom >
                          <ion-label >اختر المهمة</ion-label>
                          <ion-select [(ngModel)]="task" [ngModelOptions]="{standalone: true}"  multiple="true">
                              <ion-option value="{{list.id}}" *ngFor="let list of ressult">{{list.tasks}} </ion-option>
                          </ion-select>
                      </ion-item>        

                        <button ion-button outline block (click)="sendchallenge()">إرسال التحدي</button> 
                     </ion-col> 

                  </ion-card>
                </ion-col>
          </ion-row>
      </ion-grid>

      <ion-grid no-padding *ngIf="challengeStatus == 1">
          <ion-row>
              <ion-col col-12>
                <ion-card>
                  <ion-list-header box-shadow no-margin no-lines *ngFor="let list of MyselectedChalenge">
                      <h2 align="right">{{ list.task.tasks }}</h2> <button ion-button (click)="clickupload(list.id)" outline>رفع فيديو</button>
                  <hr>
                    </ion-list-header>
                </ion-card>
                </ion-col>
          </ion-row>
      </ion-grid>
      <form enctype="multipart/form-data">
          <input type="file" id="uploadfile" style="display: none;" accept="video/*" (change)="uploadfromfile($event)" >
      </form>
  </ion-grid>
</ion-content>
